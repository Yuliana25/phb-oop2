<html>
<head>
	<title>Formulir Tambah Data</title>
</head>
<body>
	<h1>Formulir Tambah Data</h1>

	<form th:object="${mhs}" 
		th:action="@{/tambah-data}"
		method="post">
		<table>
			<tr>
				<td>NIM</td>
				<td><input type="text" 
					th:field="*{nim}"/></td>
			</tr>
			<tr>
				<td>NAMA</td>
				<td><input type="text" 
					th:field="*{nama}"/></td>
			</tr>
			<tr>
				<td>JURUSAN</td>
				<td><input type="text" 
					th:field="*{jurusan}"/></td>
			</tr>
		</table>
		<button type="submit">Simpan</button>
	</form>
</body>
</html>
